<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Incremental Game</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Incremental Game</h1>
  <div id="points">Points: 0</div>

  <div>
    <div class="button" id="start">Start</div>
    <div class="button" id="stop">Stop</div>
  </div>

  <div>
    <div class="button multiplier-btn" id="x1">x1</div>
    <div class="button multiplier-btn" id="x2">x2</div>
    <div class="button multiplier-btn" id="x4">x4</div>
  </div>

  <div>
    <div class="button" id="gain">Gain Points</div>
    <div class="button" id="upgrade">Upgrade (Cost: 10)</div>
  </div>

  <div id="prestige" class="button disabled">Prestige (Requires 1000)</div>

  <script src="script.js"></script>
</body>
</html>
