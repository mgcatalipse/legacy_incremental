<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Incremental Game</title>
  <script src="jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Banner -->
  <div id="banner">
    <div id="game-title">Lineage Incremental</div>
    <div id="time-controls">
      <span id="time-label">Time:</span>
      <span id="game-time">0:00</span>
      <div class="button" id="pause-restart">⏸️</div>
      <div class="button multiplier-btn" id="x1">x1</div>
      <div class="button multiplier-btn" id="x2">x2</div>
      <div class="button multiplier-btn" id="x4">x4</div>
    </div>
  </div>


  <!-- Tab Navigation -->
  <div id="tab-nav">
    <div class="tab-btn active" data-tab="human">Human</div>
    <div class="tab-btn hidden" data-tab="business">Business</div>
    <div class="tab-btn hidden" data-tab="empire">Empire</div>
    <div class="tab-btn hidden" data-tab="universe">Universe</div>
  </div>

  <!-- Tab Content -->
  <div id="tab-content">
    <div class="tab-pane active" id="human">
      <div class="human-content">
        <div class="left-side">
          <div id="age-display">
            <h2 id="age-title">Infant</h2>
            <div id="age-points">Age: 0</div>
          </div>
        </div>
        <div class="vertical-separator"></div>
        <div class="right-side">
          <div id="events-container">
            <h3>Life Events</h3>
            <div id="events-list"></div>
          </div>
          <div id="prestige" class="button disabled">Prestige (Requires Age 18)</div>
        </div>
      </div>
      <div class="gain-bar">
        <div class="button" id="gain">Try to survive next year</div>
      </div>
    </div>
    <div class="tab-pane" id="business">
      <p>Business features coming soon...</p>
    </div>
    <div class="tab-pane" id="empire">
      <p>Empire features coming soon...</p>
    </div>
    <div class="tab-pane" id="universe">
      <p>Universe features coming soon...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
